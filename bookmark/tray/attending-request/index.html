<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="script.js"></script>
    <link rel="stylesheet" href="../share/dialog.css" />
  </head>
  <body>
    <header>
      <h1>Request Attending Network</h1>
    </header>
    <main>
      <div>
        <input id="peer" class="validation"
               type="url" required="required" autofocus="autofocus"
               pattern="^http://(.+):\d{3,5}/$"
               title="'http://' and PORT number and the last '/' required"
               placeholder="Peer URL(e.g. http://192.168.10.20:58476/)"/>
        <span></span>
      </div>
      <div>
        <datalist id="me-list"></datalist>
        <input id="me" class="validation"
               type="url" required="required" autofocus="autofocus"
               list="me-list"
               pattern="^http://(.+):\d{3,5}/$"
               title="'http://' and PORT number and the last '/' required"
               placeholder="My URL(e.g. http://192.168.1.7:48675/)">
        <span></span>
      </div>
      <div class="buttons">
        <button id="ok" class="ok">Request</button>
        <button id="cancel" class="cancel">Cancel</button>
      </div>
    </main>
  </body>
</html>
