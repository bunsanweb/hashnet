<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="script.js"></script>
    <link rel="stylesheet" href="../share/dialog.css" />
  </head>
  <body>
    <header>
      <h1>NIckname</h1>
    </header>
    <main>
      <div>
        <input id="nickname" class="validation"
               type="text" required="required" autofocus="autofocus"
               pattern="^[^\s].+[^\s]$"
               title="'At least 3 characters"
               placeholder="Your Nickname"/>
        <span></span>
      </div>
      <div class="buttons">
        <button id="ok" class="ok">Update</button>
        <button id="cancel" class="cancel">Cancel</button>
      </div>
    </main>
  </body>
</html>
